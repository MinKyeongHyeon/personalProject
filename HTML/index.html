<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <h1>1만 시간의 법칙</h1>
    <p>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    <section>
      <div>
        나는
        <input type="text" />
        전문가가 될 것이다.
      </div>
      <div>
        그래서 앞으로 매일 하루에
        <input type="text" />
        시간씩 훈련할 것이다.
      </div>
      <div></div>
    </section>
    <section>
      <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    </section>
    <section>
      <p>당신은 <strong></strong> 전문가가 되기 위해서</p>
      <p>대략 <strong></strong> 일 이상 훈련하셔야 합니다! :&#41;</p>
    </section>
    <section>
      <button>훈련하러 가기 GO! GO!</button>
      <button>공유하기</button>
    </section>
    <footer>
      <img src="" alt="" />
      <address>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </address>
    </footer>
  </body>
</html>
