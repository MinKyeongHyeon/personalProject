<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <style>
      @font-face {
        font-family: "OTEnjoystoriesBA";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/OTEnjoystoriesBA.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "GmarketSansMedium";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      @import url("//fonts.googleapis.com/earlyaccess/notosanskr.css");
      body {
        margin: 0;
        padding: 0;
        background-color: #5b2386;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1><img src="./images/Frame.png" alt="1만 시간의 법칙" /></h1>
    <q> “연습은 어제의 당신보다 당신을 더 낫게 만든다.” </q>
    <blockquote>
      <dfn>1만 시간의 법칙</dfn>은 어떤 분야의 전문가가 되기 위해서는 최소한 1만
      시간의 훈련이 필요하다는 법칙이다.
    </blockquote>
    <section>
      <div>
        나는
        <input type="text" />
        전문가가 될 것이다.
      </div>
      <div>
        그래서 앞으로 매일 하루에
        <input type="text" />
        시간씩 훈련할 것이다.
      </div>
      <div></div>
    </section>
    <section>
      <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
      <img src="./images/icon.png" alt="손가락아이콘" />
    </section>
    <section>
      <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
      <p>대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :&#41;</p>
    </section>
    <section>
      <button>훈련하러 가기 GO! GO!</button>
      <div>
        <strong>화이팅!!</strong>
        <p>당신의 꿈을 응원합니다!</p>
        <img src="./images/licat.png" alt="라이캣" />
        <button>종료하고 진짜 훈련하러 가기 GO!GO!</button>
      </div>
      <button>공유하기</button>
    </section>
    <footer>
      <img src="" alt="" />
      <cite>
        <img src="./images/logo-m.png" alt="위니브로고" />
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </cite>
    </footer>
  </body>
</html>
