<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <style>
      @font-face {
        font-family: 'OTEnjoystoriesBA';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/OTEnjoystoriesBA.woff')
          format('woff');
        font-weight: normal;
        font-style: normal;
      }
      body {
        background-color: #5b2386;
        color: white;
      }
    </style>
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/GmarketSans/font-face.css"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/GmarketSans/font-family.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>
      <img
        class="m-auto w-[calc(100vw-82px)] mt-10 sm:mt-[120px] sm:max-w-[564px]"
        src="./images/Frame.svg"
        alt="1만 시간의 법칙"
      />
    </h1>

    <q
      class="mt-8 block px-[32px] text-center font-['OTEnjoystoriesBA'] text-[min(22px)] text-[#f5df4d] sm:px-0 sm:text-[36px]"
    >
      “연습은 어제의 당신보다 당신을 더 낫게 만든다.”
    </q>

    <section
      class="mx-auto mt-[80px] flex w-[calc(100vw-30px)] items-center sm:w-[485px]"
    >
      <img
        class="w-5 sm:w-9"
        src="./images/leftDoubleQuote.svg"
        alt="doubleQuote"
      />
      <blockquote
        class="w-[90%] text-center font-['GmarketSans'] text-[14px] font-[500] sm:text-[18px]"
      >
        <dfn class="text-[14px] font-bold sm:text-[24px]">1만 시간의 법칙</dfn
        >은 <br />
        어떤 분야의 전문가가 되기 위해서는 <br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </blockquote>
      <img
        class="w-5 sm:w-9"
        src="./images/rightDoubleQoute.svg"
        alt="doubleQoute"
      />
    </ㄴ>

    <section
      class="mx-auto mt-[80px] w-[calc(100vw-40px)] text-center font-['GmarketSans'] text-[14px] font-[500] leading-[250%] sm:mt-[100px] sm:text-[24px]"
    >
      <p>
        나는
        <input
          class="w-[156px] rounded-[8px] px-[40px] text-center text-[14px] sm:w-[228px] sm:text-[24px]"
          type="text"
          placeholder="예&#41;프로그래밍"
        />
        전문가가 될 것이다.
      </p>
      <p>그래서 앞으로 매일 하루에</p>
      <p>
        <input
          class="w-[156px] rounded-[8px] px-[40px] text-center text-[14px] sm:w-[228px] sm:text-[24px]"
          type="text"
          placeholder="예&#41;5시간"
        />
        시간씩 훈련할 것이다.
      </p>
    </section>

    <section class="mt-[80px] flex justify-center">
      <button
        class="relative w-[240px] rounded-[12px] bg-[#fcee21] px-[50px] py-[20px] text-center font-['GmarketSans'] text-[14px] font-[700] leading-[120%] text-[#5b2386] shadow-[2px_4px_10px_rgba(0,0,0,0.15)] sm:w-[567px] sm:text-[24px]"
      >
        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        <img
          class="absolute left-[244px] top-[40px] w-[43px] sm:left-[571px] sm:top-[14px] sm:w-[64px]"
          src="./images/icon.png"
          alt="손가락아이콘"
        />
      </button>
    </section>

    <section class="mt-[68px] flex flex-col items-center text-[12px] sm:mt-[182px]">
      <div
        class="flex w-[286px] items-center justify-center gap-[12px] font-['GmarketSans'] font-[500] sm:w-[663px] sm:text-[24px]"
      >
        <p>당신은</p>
        <strong class="text-[24px] sm:text-[72px]">프로그래밍</strong>
        <p>전문가가 되기 위해서</p>
      </div>
      <div
        class="flex w-[286px] items-center justify-center gap-[12px] font-['GmarketSans'] font-[500] sm:w-[663px] sm:text-[24px]"
      >
        <p>대략</p>
        <strong class="text-[24px] sm:text-[72px]">5110</strong>
        <p>일 이상 훈련하셔야 합니다! :&#41;</p>
      </div>
    </section>

    <section class="mt-[52px] flex justify-center gap-[8px] sm:gap-[10px]">
      <button
        class="rounded-[12px] bg-[#fcee21] px-[24px] py-[16px] font-[GmarketSans] text-[14px] font-bold text-[#5b2386] shadow-[2px_4px_10px_rgba(0,0,0,0.15)] sm:px-[50px] sm:py-[20px] sm:text-[24px]"
      >
        훈련하러 가기 GO! GO!
      </button>
      <button
        class="rounded-[12px] bg-white px-[24px] py-[16px] font-[GmarketSans] text-[14px] font-bold text-[#5b2386] shadow-[2px_4px_10px_rgba(0,0,0,0.15)] sm:px-[50px] sm:py-[20px] sm:text-[24px]"
      >
        공유하기
      </button>
    </section>

    <section
      class="hidden h-[500px] w-[330px] rounded-[20px] bg-white px-[42px] py-[40px] text-center sm:h-[816px] sm:w-[800px] sm:px-[146px] sm:py-[80px]"
    >
      <strong
        class="font-[OTEnjoystoriesBA] text-[64px] leading-none text-[#5b2386] sm:text-[96px]"
        >화이팅!!</strong
      >
      <p
        class="font-[OTEnjoystoriesBA] text-[36px] leading-none text-[#5b2386] sm:text-[36px]"
      >
        당신의 꿈을 응원합니다!
      </p>
      <img
        class="mt-[24px] w-[240px] sm:mt-[40px] sm:w-[483px]"
        src="./images/licat.png"
        alt="라이캣"
      />
      <button
        class="mt-[24px] w-full rounded-[12px] bg-[#fcee21] px-[50px] py-[20px] text-center font-[GmarketSans] text-[14px] font-bold leading-none text-[#5b2386] sm:mt-[60px] sm:text-[24px]"
      >
        종료하고 진짜 훈련하러 가기 GO!GO!
      </button>
    </section>
    
    <footer class="flex flex-col items-center justify-center text-center">
      <cite
        class="mb-[48px] mt-[60px] font-[NotoSans] text-[9px] sm:mb-[128px] sm:mt-[120px] sm:text-[12px]"
      >
        <img
          class="box mx-auto mb-[12px] w-[125px] sm:mb-[20px] sm:w-[168px]"
          src="./images/logo-m.png"
          alt="위니브로고"
        />
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </cite>
    </footer>
  </body>
</html>
